<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <div class="main">
        <h2>Calculate Here!</h2>
        <div class="calci">
            <input type="text" id="inp" disabled>
            <div class="opt">
                <button id="color">AC</button>
                <button  id="color">DEL</button>
                <button id="color">%</button>
                <button id="color">/</button>
            </div>
            <div  class="opt">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="color">*</button>
            </div>
            <div  class="opt">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="color">-</button>
            </div>
            <div class="opt">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="color">+</button>
            </div>
            <div class="opt">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button id="color1">=</button>
            </div>
        </div>
        <h4>&copy; AY DEVELOPER @ 2023</h4>
    </div>
</body>
<script src="calci.js"></script>
</html>
